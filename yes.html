<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Three.js - Fundamentals</title>
    <style>
        body {
            margin: 0;
        }

        #c {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>
</body>

<script type="module">
    import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r110/build/three.module.js';
    import {OrbitControls} from 'https://threejsfundamentals.org/threejs/resources/threejs/r110/examples/jsm/controls/OrbitControls.js';

    function main() {
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ canvas });

        const fov = 45;
        const aspect = 2;  // the canvas default
        const near = 0.1;
        const far = 100;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        // camera.lookAt(0, 0, 0);
        camera.position.set(0, 10, 20);

        function updateCamera() {
            camera.updateProjectionMatrix();
        }

        const controls = new OrbitControls(camera, canvas);
        controls.target.set(0, 5, 0);
        controls.update();

        const scene = new THREE.Scene();

        const loader = new THREE.TextureLoader();

        const materialplane = new THREE.MeshBasicMaterial({
            map: loader.load('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSBR32fWLz4gU2RlpSkhHFxfYnqb6dhvZGaZwHQsmpvCruLi0pj'), side: THREE.DoubleSide
        });

        // var posset = -3;
        // for (var i = 0; i < 4; i++) {
        //     const object = new THREE.Mesh(new THREE.PlaneGeometry(1.7, 500, 1, 1), materialplane);
        //     object.rotation.set(90, 0, 0);
        //     object.position.set(posset, 1, 1);
        //     posset += 2;
        //     scene.add(object);
        // }

        const object = new THREE.Mesh(new THREE.PlaneGeometry(1.7, 500, 1, 1), materialplane);
        object.rotation.x = -0.5 * Math.PI;
        object.position.z = 0;
        scene.add(object);

        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        const material = new THREE.MeshBasicMaterial({ color: 0x44aa88 });  // greenish blue

        const cube = new THREE.Mesh(geometry, material);
        cube.position.z = 1;
        scene.add(cube);

        function render(time) {
            time *= 0.001;  // convert time to seconds

            cube.rotation.x = time;
            cube.rotation.y = time;

            renderer.render(scene, camera);

            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);

    }

    main();
</script>

</html>
